<body>

 <div class="wrapper" id="login-container">
    <nav class="nav">

            <!-- <img src="images/logo55.png" alt="LOGO" height="120" style="padding: 10%;"> -->

         </div>
            


        <div class="nav-menu" id="navMenu">

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
            <div class="top">

            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <!-- <input  type="submit" class="submit" value="Sign In"> -->
                <input type="submit" class="submit" value="Sign In" onclick="window.location.href='home.html';">


            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">

                </div>

            </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="register">
            <div class="top">
                <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
            <div class="two-forms">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Firstname">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Lastname">
                    <i class="bx bx-user"></i>
                </div>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <!-- <input type="submit" class="submit" value="Register"> -->
                <input type="submit" class="submit" value="Register" onclick="window.location.href='home.html';">

            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="/templates/about.html">Terms & conditions</a></label>
                </div>
            </div>
        </div>
    </div>
</div>   

<script>
    function showAlert() {
        alert('Dear user please Sign IN/Register!');
    }
    </script>

<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>


<script>

    var introVideo = document.getElementById('intro-video');

    var getStartedBtn = document.getElementById('get-started-btn');

    introVideo.addEventListener('ended', function() {
        introDiv.style.display = "none"
        mainContent.style.display = "flex"
    });
});

</script>



<script>
    let logoText = document.getElementById("logoText");
    document.addEventListener("DOMContentLoaded", ()=>{
        logoText.classList.add("slide-in")
    })
    
 </script>


</script>

<script>
    // Handle Registration Form Submission
    document.querySelector('.register-container .submit').addEventListener('click', async (e) => {
        e.preventDefault(); // Prevent default form submission

        const formData = {
            firstname: document.querySelector('.register-container input[placeholder="Firstname"]').value,
            lastname: document.querySelector('.register-container input[placeholder="Lastname"]').value,
            email: document.querySelector('.register-container input[placeholder="Email"]').value,
            password: document.querySelector('.register-container input[placeholder="Password"]').value
        };

        try {
            const res = await fetch('http://localhost:5000/api/users/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await res.json();
            if (res.ok) {
                console.log('User registered:', data);
                // Optionally, redirect or show a success message
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                console.error('Registration error:', data.msg);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });

    // Handle Login Form Submission
    document.querySelector('.login-container .submit').addEventListener('click', async (e) => {
        e.preventDefault(); // Prevent default form submission

        const formData = {
            usernameOrEmail: document.querySelector('.login-container input[placeholder="Username or Email"]').value,
            password: document.querySelector('.login-container input[placeholder="Password"]').value
        };

        try {
            const res = await fetch('http://localhost:5000/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            });

            const data = await res.json();
            if (res.ok) {
                console.log('User logged in:', data);
                // Optionally, redirect or show a success message
                window.location.href = 'home.html'; // Redirect to home page
            } else {
                console.error('Login error:', data.msg);
            }
        } catch (error) {
            console.error('Error:', error);
        }
    });
</script>


</body>
</html>
